<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./style.css">
    <title>Product Cart</title>
</head>
<body>
    <div class="box-container">
        <div class="box">
            <div class="image-container">
                <div class="big-img">
                    <img src="img/img1.png" alt="watch 1">
                </div>
    
                <div class="small-img">
                    <img class="active" src="img/img1.png" alt="watch 1">
                    <img src="img/img2.png" alt="watch 2">
                    <img src="img/img3.png" alt="watch 3">
                </div>
            </div>         
        


            <div class="content">
                <h3 class="title">Watches For Mens</h3>
                <div class="price">â‚¹ 999 /-</div>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Assumenda a voluptas numquam natus. Ab, eligendi.</p>

                <form action="">
                    <div class="dropDown">
                        <span>Size:</span>
                        <select name="" id="">
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">extra large</option>
                            <option value="extra large">extra large</option>
                        </select>

                        <span>Color:</span>
                        <select name="" id="">
                            <option value="black">black</option>
                            <option value="red">red</option>
                            <option value="green">green</option>
                        </select>
                    </div>
                    
                    <div class="quantity">
                        <span>quantity:</span>
                        <input type="number" value="1">
                    </div>
                </form>

                <a href="#"><button class="btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button></a>
                <span class="stock"><i class="fas fa-check"></i>In Stock</span>
                <div class="share">
                    <a href="#">facebook</a>
                    <a href="#">instagram</a>
                    <a href="#">tweeter</a>
                    <a href="#">pinterest</a>
                </div>
            </div>
        </div>   
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $(document).ready(function(){
        
            $('.small-img img').click(function(){
        
                $(this).addClass('active').siblings().removeClass('active');
        
                let image = $(this).attr('src');
                $('.big-img img').attr('src',image);
        
            });
        
        });
        
        </script>

</body>
</html>
